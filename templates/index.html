<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to JSON Converter</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input field */
        input[type="file"] {
            display: none;
        }

        /* Label for custom file upload button */
        label {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #4b6cb7;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        label:hover {
            background-color: #4b6cb7;
            color: white;
        }

        /* Button */
        button {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #ffffff;
            color: #4b6cb7;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 22px;
            }

            label, button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Resume to JSON Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload Resume (txt format)</label>
            <input type="file" name="file" id="file" accept=".txt" required>
            <br>
            <button type="submit">Convert & Download JSON</button>
        </form>
    </div>
</body>
</html>
